<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Ordenes</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Incluye el fragmento "navbar" -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gesti√≥n de Pedidos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customers}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">Pedidos</a>
                </li>
            </ul>
        </div>
    </div>
</nav><div class="container mt-4">
    <h1 class="text-center mb-4">Lista de Clientes</h1>
    <a th:href="@{/customers/new}" class="btn btn-primary mb-3">Crear Nuevo Cliente</a>
    <table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${customers}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.name}"></td>
        <td th:text="${client.email}"></td>
    </tr>
    </tbody>
</table>
</div>

</body>
</html>
