<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Orden</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gesti√≥n de Pedidos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customers}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">Pedidos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1>Crear Orden</h1>
<form th:action="@{/orders}" th:object="${order}" method="post">
    <label for="customerId">Cliente:</label>
    <input type="number" id="customerId" th:field="*{customerId}" step="0.01" required>
    <br>
    <label for="productsIds">Productos IDs:</label>
    <input type="text" id="productsIds" th:field="*{productIds}" required>
    <br>
    <button type="submit">Guardar</button>
</form>
</body>
</html>
